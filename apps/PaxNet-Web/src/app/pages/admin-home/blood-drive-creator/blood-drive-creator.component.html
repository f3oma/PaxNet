<div class="container">
    <h1>Create a Blood Drive</h1>
    <div class="blood-drive-form">
        <form [formGroup]="bloodDriveForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input id="eventName" formControlName="eventName" class="form-control" placeholder="Month Year Blood Drive" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input id="address" formControlName="address" class="form-control" placeholder="123 Main St, Omaha, NE 68154" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" formControlName="description" class="form-control" placeholder="Enter a brief description of the event" required></textarea>
                <button type="button" class="btn btn-secondary mt-1" (click)="prefillDescription()">Prefill</button>
            </div>
            <div class="form-group">
                <label for="eventDate">Event Date</label>
                <input id="eventDate" formControlName="eventDate" type="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="eventHost">Event Host</label>
                <input id="eventHost" formControlName="eventHost" class="form-control" placeholder="Name of the host organization" required>
            </div>
            <div class="form-group">
                <label for="lastDateToRegister">Last Date to Register</label>
                <input id="lastDateToRegister" formControlName="lastDateToRegister" type="date" class="form-control" required>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Create Blood Drive</button>
        </form>
    </div>
 </div>
