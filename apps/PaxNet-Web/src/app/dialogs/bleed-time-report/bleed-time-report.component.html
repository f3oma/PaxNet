<h1 mat-dialog-title class="title">Report Bleed Time</h1>
<div mat-dialog-content class="content">
  <p>Please enter your bleed time.</p>
  <form [formGroup]="form">
      <mat-form-field>
        <input 
          matInput 
          type="text" 
          placeholder="MM:SS" 
          formControlName="bleedTime"
          pattern="^([0-5][0-9]):([0-5][0-9])$"
          maxlength="5">
        <mat-hint>Format: MM:SS</mat-hint>
        <mat-error *ngIf="form.get('bleedTime')?.errors?.['pattern'] || form.get('bleedTime')?.errors?.['invalidTimeFormat']">
          Please enter a valid time in MM:SS format
        </mat-error>
      </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="actions">
  <button mat-button cdkFocusInitial [disabled]="!form.valid" (click)="onSubmit()">Complete</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</div>
