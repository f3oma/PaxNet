<div class="container">
    <h1>Edit Beatdown</h1>
    <p>Modify the beatdown to your liking</p>
    <app-beatdown-data-editor 
        [createBeatdown]="false"
        [beatdown]="beatdown"
        [userIsAdmin]="userIsAdmin"
        (beatdownDeleted)="deleteBeatdown($event)"
        (beatdownSaved)="saveBeatdown($event)"
        (cancel)="cancel()"></app-beatdown-data-editor>
</div>
