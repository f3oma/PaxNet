<div class="container">
  <h1>Add an FNG</h1>
  <p>Add a new FNG to our F3Omaha Database.</p>
    <form class="fng-form" [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input  formControlName="firstName" autocomplete="off" matInput type="text" placeholder="First name" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input  formControlName="lastName" autocomplete="off" matInput type="text" placeholder="Last name" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>F3 name</mat-label>
        <input formControlName="f3Name" autocomplete="off" matInput type="text" placeholder="F3 name" required>
        <mat-error *ngIf="form.controls['f3Name'].invalid">{{getF3NameError()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input formControlName="email" autocomplete="off" matInput type="email" placeholder="pax@example.com" required>
        <mat-error *ngIf="form.controls['email'].invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Phone number</mat-label>
        <phone-input formControlName="tel" autocomplete="off" required="false"></phone-input>
        <mat-hint>Include area code</mat-hint>
      </mat-form-field>
      <!-- <mat-form-field appearance="fill">
        <mat-label>EH'd by</mat-label>
        <input matInput type="email" placeholder="Last name" required>
      </mat-form-field> -->
    </form>
    <button mat-flat-button id="submit-btn" (click)="addPax()">
      Submit
    </button>
</div>
