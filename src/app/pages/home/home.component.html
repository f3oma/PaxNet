<div class="home-container">
  <div class="top-head">
    <img src="/assets/logo.svg" alt="Logo">
    <p>Welcome to F3 Omaha's Internal Pax Network</p>
  </div>
  <div class="content" *ngIf="isLoggedIn; else loggedOut">
    <div class="quick-actions">
      <h4>Quick actions</h4>
      <button *ngIf="!hasClaimedData" mat-button id="claim-data-btn" class="action-btn" [routerLink]="['/profile']">Claim My Data <mat-icon>person</mat-icon></button>
      <button *ngIf="hasClaimedData"mat-button class="action-btn" [routerLink]="['/add-pax']">Add an FNG <mat-icon>add</mat-icon></button>
      <button *ngIf="hasClaimedData" mat-button class="action-btn" [routerLink]="['/search']">Search PAX <mat-icon>search</mat-icon></button>
    </div>
    <div class="new-pax" *ngIf="latestPax && latestPax.length > 0">
      <h4>New Pax</h4>
      <div class="recent-pax-list">
        <div class="pax-line" *ngFor="let pax of latestPax">
          <div class="pax-data">
            <h5>{{pax.f3Name}}</h5>
            <p>EH'd at: <b>{{pax.ehLocationName}}</b></p>
            <p>EH'd by: <b>{{pax.ehUserF3Name}}</b></p>
          </div>
          <div class="welcome">
            <p id="welcome-text">WELCOME!</p>
          </div>
        </div>
      </div>
    </div>
    <div class="new-pax" *ngIf="anniversaryPax && anniversaryPax.length > 0">
      <h4>Anniversaries</h4>
      <div class="recent-pax-list">
        <div class="pax-line" *ngFor="let pax of anniversaryPax">
          <div class="pax-data">
            <h5>{{pax.f3Name}}</h5>
            <p>Joined: {{pax.joinDate | date: 'MM-dd-YYYY'}}</p>
          </div>
          <div class="welcome">
            <p id="welcome-text">{{pax.anniversaryYear}} YEAR</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loggedOut>
  <div class="content">
    <button *ngIf="!isLoggedIn" mat-button id="login-btn" class="action-btn" [routerLink]="['/profile']">Log in to continue<mat-icon>lock</mat-icon></button>
  </div>
</ng-template>
