<div class="home-container">
  <div class="top-head">
    <h1>Welcome to PaxMan</h1>
    <p>PAX Management tool</p>
  </div>
  <div class="content">
    <h2>Quick actions</h2>
    <button *ngIf="!hasClaimedData" mat-button id="claim-data-btn" class="action-btn" [routerLink]="['/profile']">Claim My Data <mat-icon>person</mat-icon></button>
    <button mat-button class="action-btn" [routerLink]="['/add-pax']">Add an FNG <mat-icon>add</mat-icon></button>
    <button mat-button class="action-btn" [routerLink]="['/search']">Search PAX <mat-icon>search</mat-icon></button>
  </div>
</div>
