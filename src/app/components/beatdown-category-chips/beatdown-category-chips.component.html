<mat-chip-listbox [ngClass]="iconSize === 'Small' ? 'smallIcons' : 'largeIcons'">
    <mat-chip *ngIf="beatdown.isFlagPass">
        <span matChipAvatar>🇺🇸</span><span class="hide-when-mobile">Flag Pass</span>
    </mat-chip>
    <mat-chip *ngIf="beatdown.isPopup">
        <span matChipAvatar>⬆️</span><span class="hide-when-mobile">Popup</span>
    </mat-chip>
    <mat-chip *ngIf="beatdown.isSiteLaunch">
        <span matChipAvatar>🚀</span> <span class="hide-when-mobile">Site Launch</span>
    </mat-chip>
    <mat-chip *ngIf="beatdown.isVQ">
        <span matChipAvatar>🚨</span> <span class="hide-when-mobile">VQ</span>
    </mat-chip>
    <mat-chip *ngIf="beatdown.isCommunityEvent">
        <span class="community-event" matChipAvatar>F3</span> <span class="hide-when-mobile">Community Event</span>
    </mat-chip>
    <mat-chip *ngIf="beatdown.isAnniversary">
        <span matChipAvatar>🎉</span><span class="hide-when-mobile">Anniversary</span>
    </mat-chip>
    <mat-chip *ngIf="beatdown.isKidFriendly">
        <span matChipAvatar>🧸</span><span class="hide-when-mobile">2.0 Friendly</span>
    </mat-chip>
    <mat-chip *ngIf="beatdown.isBirthdayQ">
        <span matChipAvatar>🎂</span><span class="hide-when-mobile">Birthday Q</span>
    </mat-chip>
    <mat-chip *ngIf="beatdown.isSiteQSwap">
        <span matChipAvatar>🔄</span><span class="hide-when-mobile">Site-Q Swap</span>
    </mat-chip>
    <mat-chip *ngIf="beatdown.isIpc">
        <span matChipAvatar>⚔️</span><span class="hide-when-mobile">IPC</span>
    </mat-chip>
</mat-chip-listbox>
