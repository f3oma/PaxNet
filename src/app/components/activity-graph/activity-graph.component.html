<div class="graph-container">
  <h2>Workout Log</h2>
  <div class="graph">
      <ul class="months">
        <li *ngFor="let sortedMonth of sortedMonths">{{sortedMonth}}</li>
      </ul>
      <ul class="days">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      <ul class="squares">
          <li *ngFor="let workout of workouts" [id]="'l-' + workout.countPerDay"></li>
      </ul>
    </div>
    <div class="legend-container">
      <ol class="legend">
        <li class="legend-square" id="l-1"></li> 1 Daily Workout
        <li class="legend-square" id="l-2"></li> 2 Daily Workouts
        <li class="legend-square" id="l-3"></li> 3+ Daily Workouts
      </ol>
    </div>
</div>
