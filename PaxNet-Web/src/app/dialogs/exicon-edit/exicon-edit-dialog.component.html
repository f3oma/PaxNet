<h1 mat-dialog-title>Edit Exercise</h1>
<div mat-dialog-content id="content">
  <form [formGroup]="form" class="form">
    <mat-form-field appearance="fill">
        <mat-label>Exercise name</mat-label>
        <input formControlName="name" autocorrect="off" autocomplete="off" matInput type="text" placeholder="Exercise name" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea id="description" formControlName="description" autocorrect="off" autocomplete="off" matInput type="text" placeholder="Exercise description" required></textarea>
      </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="save()" cdkFocusInitial>Save</button>
</div>
